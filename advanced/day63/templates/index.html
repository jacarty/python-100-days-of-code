<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>

  <body>
    <h1>My Library</h1>

    {% if all_books %}
      {% for book in all_books %}
      <ul>
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10 
          <a href="{{ url_for('edit_rating', id=book.id) }}">Edit Rating</a>
          <form action="{{ url_for('delete', id=book.id) }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </li>
      </ul>
      {% endfor %}
    {% else %}
    <p>Library is empty.</p>
    {% endif %}

    <a href="{{ url_for('add_book') }}">Add New Book</a>  
  </body>
</html>
